<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto - Mompox Colonial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    /* Video fondo */
    #bg-video-contact{
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      object-fit: cover;
    }
    .overlay-contact{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: -1;
    }

    body{ font-family: 'Montserrat', sans-serif; color: #fff; margin:0; padding:0; }
    .container-form{
      max-width: 720px;
      margin: 60px auto;
      background: rgba(0,0,0,0.6);
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }
    h1{ text-align:center; color: #ffcc00; font-family: 'Roboto', sans-serif; }
    .btn-custom{
      background: linear-gradient(90deg,#ffb03b,#c72c41);
      color: white;
      border: none;
    }
    .btn-custom:hover{ opacity: 0.95; transform: translateY(-2px); }
    footer{ text-align:center; margin-top: 24px; color:#ccc; }
  </style>
</head>
<body>
  <video id="bg-video-contact" autoplay muted loop playsinline poster="img/fondoprincipal.jpg">
    <source src="vid/videomompoxf.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>
  <div class="overlay-contact"></div>

  <div class="container container-form">
    <h1>Formulario de Contacto Turístico</h1>

    <!-- Formulario conectado con Formspree -->
    <form action="https://formspree.io/f/manpppvr" method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo:</label>
        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico:</label>
        <input type="email" name="correo" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" name="telefono" class="form-control" id="telefono" pattern="[0-9]{10}" placeholder="Ej: 3001234567" required>
      </div>

      <div class="mb-3">
        <label for="tour" class="form-label">Selecciona el tipo de tour:</label>
        <select class="form-select" name="tour" id="tour" required>
          <option value="">-- Selecciona una opción --</option>
          <option value="Tour Histórico">Tour Histórico</option>
          <option value="Tour Gastronómico">Tour Gastronómico</option>
          <option value="Tour Religioso">Tour Religioso</option>
          <option value="Tour por el Río Magdalena">Tour por el Río Magdalena</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje o comentario:</label>
        <textarea class="form-control" name="mensaje" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="acepto" required>
        <label class="form-check-label" for="acepto">Acepto los términos y condiciones.</label>
      </div>

      <button type="submit" class="btn btn-custom w-100">Enviar Formulario</button>
      <br><br>
      <a href="index.html" class="btn btn-secondary w-100">Regresar a la página principal</a>
    </form>
  </div>

  <footer>
    Universidad de Cartagena – Sede Mompox – CIPA#1 – Diseño de Sitios Web
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
