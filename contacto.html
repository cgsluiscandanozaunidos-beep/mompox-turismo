<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Mompox Colonial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: url('img/fondoprincipal.jpg') no-repeat center center fixed; background-size: cover;">
  <div class="container my-5 p-4 bg-light rounded shadow" style="max-width: 600px;">
    <h2 class="text-center mb-4 text-primary">Formulario de Contacto</h2>
    <form action="https://formspree.io/f/manpppvr" method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" class="form-control" pattern="[0-9]{7,10}" required>
      </div>

      <div class="mb-3">
        <label for="tour" class="form-label">Tipo de tour:</label>
        <select id="tour" name="tour" class="form-select" required>
          <option value="">Seleccione una opción</option>
          <option value="turistico">Turístico</option>
          <option value="gastronomico">Gastronómico</option>
          <option value="cultural">Cultural</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje o solicitud:</label>
        <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
    </form>

    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-secondary">Regresar al Inicio</a>
    </div>
  </div>
</body>
</html>
